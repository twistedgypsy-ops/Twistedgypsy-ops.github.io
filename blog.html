  <script>
  (function(){const c=document.getElementById('tg-stars');if(!c)return;const x=c.getContext('2d');let w,h,d,S=[];
  const G=140,W=100;function R(){d=window.devicePixelRatio||1;w=c.width=innerWidth*d;h=c.height=innerHeight*d;c.style.width=innerWidth+'px';c.style.height=innerHeight+'px'}
  function mk(col){const g=col==='gold',r=(Math.random()*(g?2.6:1.9)+(g?1:0.7))*d;return{x:Math.random()*w,y:Math.random()*h,r,a:Math.random()*(g?.7:.6)+(g?.6:.5),t:Math.random()*6.283,v:Math.random()*(g?.003:.0012)+(g?.0015:.001),dx:(Math.random()-.5)*(g?.22:.18),dy:(Math.random()-.5)*(g?.16:.12),f:Math.random()*.35+.65,col}}
  function init(){S=[];for(let i=0;i<G;i++)S.push(mk('gold'));for(let i=0;i<W;i++)S.push(mk('white'))}
  function draw(s,p){const r=s.r*(.55+.45*p*s.f),a=s.a*(.45+.55*p),col=s.col==='gold'?'212,175,55':'255,255,255',g=x.createRadialGradient(s.x,s.y,0,s.x,s.y,r);g.addColorStop(0,`rgba(${col},${a})`);g.addColorStop(1,`rgba(${col},0)`);x.fillStyle=g;x.beginPath();x.arc(s.x,s.y,r,0,6.283);x.fill()}
  function tick(){x.clearRect(0,0,w,h);for(const s of S){s.t+=s.v;const p=(Math.sin(s.t)+1)/2;draw(s,p);s.x+=s.dx;s.y+=s.dy;if(s.x<-12)s.x=w+12;if(s.x>w+12)s.x=-12;if(s.y<-12)s.y=h+12;if(s.y>h+12)s.y=-12}requestAnimationFrame(tick)}
  addEventListener('resize',()=>{R();init()});R();init();tick()})();
  </script>
